<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-appointment.css">
</head>
<body>
    <div class="container-appointment">
        <div class="titile-appointment">
            <h2>Make an Appointment</h2>
            <span class="span-apppoitment">Fill-out the details for imformation</span>
        </div>
        <form class="form-appointment" action="">
            <input class="input-appointment" type="text" placeholder="Name">
            <input class="input-appointment" type="email" placeholder="Email">
            <textarea class="textarea-appointment" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <input class="input-appointment" type="date">
            <label class="checkbox-appointment"> I agree that my submitted data is being collected and stored.
                <input type="checkbox" id="checkbox-app">
                <span class="checkmark"></span>
            </label>
            <input class="submit-appointment" type="submit">
        </form>
    </div>
</body>
</html>
